
<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Analytics Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <h1>Analytics Dashboard</h1>
  <div id="stats"></div>
  <canvas id="histChart" width="800" height="300"></canvas>
  <script>
    async function load(){
      const res = await fetch('/ml/analytics/data');
      const data = await res.json();
      document.getElementById('stats').innerText = JSON.stringify(data, null, 2);
      if(data.mean && data.mean.avg_marks){
        const ctx = document.getElementById('histChart').getContext('2d');
        new Chart(ctx, {type:'bar', data:{labels:Object.keys(data.mean), datasets:[{label:'Mean', data:Object.values(data.mean)}]}});
      }
    }
    load();
  </script>
</body>
</html>
