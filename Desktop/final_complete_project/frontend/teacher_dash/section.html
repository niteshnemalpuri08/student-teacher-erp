<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Sections - Teacher Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: white;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            text-align: center;
            position: relative;
        }

        .user-info {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }

        .user-avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea, #764ba2);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2em;
            font-weight: 600;
        }

        .user-details h2 {
            margin: 0 0 5px 0;
            font-size: 1.8em;
        }

        .user-details p {
            margin: 0;
            opacity: 0.8;
        }

        .logout-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .logout-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .back-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .dashboard-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            text-align: center;
            transition: transform 0.3s ease;
            cursor: pointer;
        }

        .dashboard-card:hover {
            transform: translateY(-5px);
        }

        .card-icon {
            font-size: 3em;
            margin-bottom: 15px;
        }

        .card-title {
            font-size: 1.3em;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .card-description {
            opacity: 0.8;
            line-height: 1.5;
        }

        .section-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
        }

        .section-container h3 {
            margin-top: 0;
            color: white;
            margin-bottom: 20px;
        }

        .attendance-table {
            width: 100%;
            border-collapse: collapse;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            overflow: hidden;
        }

        .attendance-table th, .attendance-table td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .attendance-table th {
            background: rgba(255, 255, 255, 0.1);
            font-weight: 600;
        }

        .attendance-checkbox {
            transform: scale(1.2);
            cursor: pointer;
        }

        .submit-btn {
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1em;
            font-weight: 600;
            margin-top: 15px;
            transition: transform 0.3s ease;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
        }

        .student-count {
            background: rgba(255, 255, 255, 0.1);
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 0.9em;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <button class="back-btn" onclick="navigateTo('teacher.html')">Back to Dashboard</button>
            <button class="logout-btn" onclick="logout()">Logout</button>
            <div class="user-info">
                <div class="user-avatar" id="userAvatar">T</div>
                <div class="user-details">
                    <h2 id="userName">Welcome back!</h2>
                    <p id="userRole">My Sections</p>
                </div>
            </div>
            <p>Manage attendance for your assigned student section</p>
        </div>



        <!-- Section Attendance -->
        <div class="section-container">
            <h3>My Section Students <span class="student-count" id="studentCount">40 students</span></h3>
            <table class="attendance-table">
                <thead>
                    <tr>
                        <th>Roll Number</th>
                        <th>Student Name</th>
                        <th>Present</th>
                        <th>Current Attendance</th>
                    </tr>
                </thead>
                <tbody id="attendanceTable">
                    <!-- Student rows will be populated here -->
                </tbody>
            </table>
            <button class="submit-btn" onclick="submitAttendance()">Submit Attendance</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            loadUserData();
            loadSectionStudents();
        });

        function loadUserData() {
            const userData = JSON.parse(localStorage.getItem('user') || '{}');

            if (userData.name) {
                document.getElementById('userName').textContent = `Welcome back, ${userData.name}!`;
                document.getElementById('userAvatar').textContent = userData.name.charAt(0).toUpperCase();
            }
        }

        async function loadSectionStudents() {
            try {
                const userData = JSON.parse(localStorage.getItem('user') || '{}');
                const teacherUsername = userData.username;

                if (!teacherUsername) {
                    alert('Please login first');
                    window.location.href = '../login.html';
                    return;
                }

                // Get teacher section mapping
                const teacherSection = getTeacherSection(teacherUsername);
                const response = await fetch('/api/students');
                const allStudents = await response.json();

                // Filter students for this teacher's section
                const sectionStudents = allStudents.filter(student => {
                    const rollNum = parseInt(student.roll.replace('24CSE', ''));
                    return getStudentSection(rollNum) === teacherSection;
                });

                document.getElementById('studentCount').textContent = `${sectionStudents.length} students`;

                const tableBody = document.getElementById('attendanceTable');
                sectionStudents.forEach(student => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${student.roll}</td>
                        <td>${student.name}</td>
                        <td><input type="checkbox" class="attendance-checkbox" data-roll="${student.roll}" checked></td>
                        <td>${student.attendance}%</td>
                    `;
                    tableBody.appendChild(row);
                });

            } catch (error) {
                console.error('Error loading students:', error);
                document.getElementById('attendanceTable').innerHTML = '<tr><td colspan="4">Error loading student data</td></tr>';
            }
        }

        function getTeacherSection(teacherUsername) {
            const sectionMap = {
                't01': 'A',
                't02': 'B',
                't03': 'C',
                't04': 'D',
                't05': 'E'
            };
            return sectionMap[teacherUsername] || 'A';
        }

        function getStudentSection(rollNum) {
            if (rollNum >= 1 && rollNum <= 40) return 'A';
            if (rollNum >= 41 && rollNum <= 80) return 'B';
            if (rollNum >= 81 && rollNum <= 120) return 'C';
            if (rollNum >= 121 && rollNum <= 160) return 'D';
            if (rollNum >= 161 && rollNum <= 200) return 'E';
            return 'A';
        }

        async function submitAttendance() {
            const checkboxes = document.querySelectorAll('.attendance-checkbox');
            const attendanceData = [];

            checkboxes.forEach(checkbox => {
                attendanceData.push({
                    roll: checkbox.dataset.roll,
                    present: checkbox.checked
                });
            });

            try {
                const response = await fetch('/api/attendance', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ attendance: attendanceData })
                });

                const result = await response.json();

                if (result.status === 'success') {
                    alert(`✅ ${result.message}`);
                    // Reload the page to show updated attendance percentages
                    location.reload();
                } else {
                    alert(`❌ Error: ${result.message}`);
                }
            } catch (error) {
                console.error('Error submitting attendance:', error);
                alert('❌ Failed to submit attendance. Please try again.');
            }
        }

        function navigateTo(page) {
            window.location.href = page;
        }

        function logout() {
            localStorage.removeItem('user');
            window.location.href = '../login.html';
        }
    </script>
</body>
</html>
