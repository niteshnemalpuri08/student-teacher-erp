services:
  - type: web
    name: student-teacher-erp
    runtime: python3
    buildCommand: pip install -r backend/requirements.txt
    startCommand: cd backend && gunicorn --bind 0.0.0.0:$PORT server:app --workers 2 --threads 2 --timeout 30
    envVars:
      - key: FLASK_ENV
        value: production
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: erp-db
          property: connectionString

  - type: pserv
    name: erp-db
    runtime: postgresql
    ipAllowList: []  # Only accessible by other services in this project
